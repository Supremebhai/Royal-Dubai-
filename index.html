<script>
  // Countdown logic
  const countInput = document.getElementById('countInput');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const countNumber = document.getElementById('countNumber');
  const dp = document.getElementById('dpElem');
  const btn = document.getElementById('subscribeBtn');
  const pulseNowBtn = document.getElementById('pulseNowBtn');

  let countdown = null;
  let current = parseInt(countNumber.textContent, 10) || 44;
  let initial = current;

  function updateDisplay(n){
    countNumber.textContent = n;
    // small pop on change
    flashPop(countNumber);
  }

  function flashPop(element){
    element.style.animation = 'none';
    void element.offsetWidth;
    element.style.animation = 'popPop 0.9s ease-in-out 1';
  }

  function tick(){
    if(current <= 0){
      clearInterval(countdown);
      countdown = null;
      // final pop and small celebration
      flashPop(countNumber);
      return;
    }
    current--;
    updateDisplay(current);
  }

  function startCountdown(fromValue){
    if(typeof fromValue === 'number'){
      initial = fromValue;
      current = fromValue;
    }
    // if already running, ignore
    if(countdown) return;
    // immediate tick after 1s, but show initial first
    updateDisplay(current);
    countdown = setInterval(tick, 1000);
  }

  function pauseCountdown(){
    if(countdown){
      clearInterval(countdown);
      countdown = null;
    }
  }

  function resetCountdown(){
    pauseCountdown();
    current = initial;
    updateDisplay(current);
  }

  // Controls
  startBtn.addEventListener('click', ()=>{
    const v = parseInt(countInput.value, 10);
    if(!Number.isFinite(v) || v < 0) return;
    startCountdown(v);
  });
  pauseBtn.addEventListener('click', ()=> pauseCountdown());
  resetBtn.addEventListener('click', ()=> resetCountdown());

  pulseNowBtn.addEventListener('click', ()=>{
    flashPop(dp);
    setTimeout(()=> flashPop(btn), 160);
  });

  // start automatically on page load using the existing number in the display
  window.addEventListener('load', ()=>{
    // Use value from countNumber or countInput
    const startFrom = parseInt(countNumber.textContent, 10) || parseInt(countInput.value,10) || 44;
    initial = startFrom;
    current = startFrom;
    // start countdown automatically
    startCountdown();
  });

  // clicking the subscribe button triggers a visual pop (and will open telegram)
  btn.addEventListener('click', ()=>{
    flashPop(btn);
  });
</script>
